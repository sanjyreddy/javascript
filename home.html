<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(9, 73, 133);
        }
        .card{
            background-color: rgb(30, 126, 199);
        }
        .card h1{
            color: azure;
        }
        .card button{
            color: azure;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h1 style="padding-top:250px;font-size:50px;color: azure;">WELCOME<br>AXIS BANK</h1></center><br/>
        <div class="row">
         <div class="col-sm-4">
             <div class="card">
                 <h1>ACCOUNT DETAILS </h1><br/>
                 <button class="btn btn-outline-warning" onclick="details()">Click</button><br/><br/>
             </div>
             </div>
         <div class="col-sm-4">
             <div class="card">
             <center><h1> DEBIT AMOUNT</h1><br/></center>
                 <button class="btn btn-outline-warning"  onclick="debit()">Click</button><br/><br/>
         </div>
         </div>
         <div class="col-sm-4">
             <div class="card ">
             <center><h1> CREDIT AMOUNT</h1></center><br/>
             <button class="btn btn-outline-warning" onclick="credit()">Click</button><br/><br/>
         </div>
        </div>
        </div>
        </div>  
    <script>
        function details() {
            let pin=+prompt("Enter Your Pin");
            if(pin===1234){
                location.href="holder.html";
            }
            else{
                alert("Enter Valid Pin");
            }
        }
        function debit() {
            let pin=+prompt("Enter Your Pin");
            if(pin===1234){
                location.href="debit.html";
            }
            else{
                alert("Enter Valid Pin");
            }
        }
        function credit(){
            let pin=+prompt("Enter Your Pin");
            if(pin===1234){
                location.href="credit.html";
            }
            else{
                alert("Enter Valid Pin");
            }
        } 
        
    </script>
</body>
</html>
