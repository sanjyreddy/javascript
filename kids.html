<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDeals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    
        body{
            background-color: rgb(9, 73, 133);
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .container h1{
            color: azure;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
        form {
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .row h4{
            color: azure;
        }
        .price{
            color: azure;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">KIDS WEAR</h1>
        <form id="filter-form">
            <div class="input-group">
                <span class="input-group-text">Min Price</span>
                <input type="number" id="min-price" class="form-control" placeholder="0">
            </div>
            <div class="input-group">
                <span class="input-group-text">Max Price</span>
                <input type="number" id="max-price" class="form-control" placeholder="3000">
            </div>
            <button type="button" class="btn btn-primary" onclick="filterProducts()">Filter</button>
        </form>
        <div class="row" id="product-list">
            <div class="col-md-3">
                <div class="product-card" data-price="1000">
                    <img src="https://img.freepik.com/free-photo/kid-studio-portrait-isolated_23-2149198859.jpg?t=st=1716389063~exp=1716392663~hmac=d4471c3dd690f031c6e485ce7be1f98cca1a5478becef89192573e3e26255b4b&w=360" alt="Product Image">
                    <h4>BT DEZINES KIDCHAMP</h4>
                    <p class="price">Price: ₹1000</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="1500">
                    <img src="https://img.freepik.com/premium-photo/boy-dark-blue-formal-costume_178605-1292.jpg?w=360" alt="Product Image">
                    <h4>LEVI'S</h4>
                    <p class="price">Price: ₹1500</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="1999">
                    <img src="https://img.freepik.com/free-photo/pretty-young-boy-casual-clothes-white-studio_155003-32750.jpg?t=st=1716389124~exp=1716392724~hmac=4781b798916dbec6783d553601846e37fc8b9c1b5bc01721801d095408bd3a7f&w=360" alt="Product Image">
                    <h4>U.S.POLO</h4>
                    <p class="price">Price: ₹1999</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="1299">
                    <img src="https://img.freepik.com/free-photo/front-view-cute-child-boy-white-t-shirt-yellow-jeans-holding-green-skateboard-blue-floor_179666-1008.jpg?t=st=1716395577~exp=1716399177~hmac=23e737e1b0440ce39f914e7e3612b24910ae96266e72b10a53c56b0b72a5e686&w=360" alt="Product Image">
                    <h4>HELLCAT</h4>
                    <p class="price">Price: ₹1299</p>
                </div>
            </div>
        </div>


        <div class="row" id="product-list">
            <div class="col-md-3">
                <div class="product-card" data-price="2599">
                    <img src="https://img.freepik.com/free-photo/little-girl-studio_1303-5617.jpg?t=st=1716389359~exp=1716392959~hmac=7049b6625223d2ba22a368bbb4cafee4e954d8ee848b2d221a3f1faba199328c&w=360" alt="Product Image">
                    <h4>LUCKY</h4>
                    <p class="price">Price:₹2599</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="1399">
                    <img src="https://img.freepik.com/free-photo/lovely-girl-with-dress-pigtails-hairstyle_23-2148356610.jpg?t=st=1716395736~exp=1716399336~hmac=65c97c80be304762598a2f62b0d0a1891a51cd9380f9cdd74cbc82b42524d5b7&w=360" alt="Product Image">
                    <h4>LANDALYFASHION</h4>
                    <p class="price">Price: ₹1399</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="1799">
                    <img src="https://img.freepik.com/free-photo/medium-shot-little-girl-smiling_23-2148286327.jpg?t=st=1716389409~exp=1716393009~hmac=e547f9402fd3626c663c591f0ece3f9ed31f4fd355ecbf5623f53c3183613274&w=360" alt="Product Image">
                    <h4>DISNEY MISS</h4>
                    <p class="price">Price:₹1799</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-card" data-price="3000">
                    <img src="https://img.freepik.com/premium-photo/little-girl-model-studio_1303-7469.jpg?w=360" alt="Product Image">
                    <h4>V-MART</h4>
                    <p class="price">Price:₹3000</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterProducts() {
            const minPrice = parseInt(document.getElementById("min-price").value) || 0;
            const maxPrice = parseInt(document.getElementById("max-price").value) || Infinity;
            const products = document.querySelectorAll(".product-card");

            products.forEach(function(product) {
                const price = parseInt(product.getAttribute("data-price"));
                if (price >= minPrice && price <= maxPrice) {
                    product.parentElement.style.display = "block";
                } else {
                    product.parentElement.style.display = "none";
                }
            });
        }

        document.getElementById("filter-form").addEventListener("submit", function(event) {
            event.preventDefault();
            filterProducts();
        });
    </script>
</body>
</html>
